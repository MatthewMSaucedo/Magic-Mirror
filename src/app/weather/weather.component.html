<div>
  <div *ngIf="weather; else elseBlock" class="info">
    <h1>{{ weather.summary }}</h1>
    <h1> Current: {{ weather.current }} &deg;F</h1>
    <h1> Low: {{ weather.low }} &deg;F</h1>
    <h1> High: {{ weather.high }} &deg;F</h1>
  </div>
  <ng-template #elseBlock>
    <div>
      <h1>Loading weather ...</h1>
    </div>
  </ng-template>
</div>
